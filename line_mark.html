<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行标签以及一些特殊符号</title>
	</head>
	<body>
		<hr />
		<!--span标签的使用-->
		<div>
			￥<span>500</span>
		</div>
		
		<!--使用图像标签-->
		<div>
			<!--相对路径-->
			
			冲田总司<br /><!--换行标签-->
			<img src="../img/Saber.jpg" width="900px" height="600px" title="冲田总司"/><br>
							
			<!--绝对路径-->
			你的名字<br>
			<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1302081553,2324745331&fm=200&gp=0.jpg" />
			
			<!--alt:当图片不存在时-->
			<img src="../img/Sabe.jpg" width="900px" height="600px" title="冲田总司" alt="图片加载失败"/>
			
			
		
	</body>
</html>
